<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <a class="menu-link"Images></a>
        </div>
        <div class="menu-section right">
            <div class="menu-profile">
                <img class="menu-avatar"src="assets/profile.webp" alt="avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content-logo" src="assets/googlelogo.png" alt="logo">

        <input type="text" class="content-search">

        <div class="content-offer">
            Powered by
            <a href="https://google.com">Google</a>
        </div>
    </main>

    <footer class="footer"></footer>
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>

        <div class="footer-section footer-links">
            <a>Setting</a>
            <a>Terms</a>
            <a>Privacy</a>
        </div>
</body>
</html>
